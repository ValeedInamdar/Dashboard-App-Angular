<div class="container-fluid my-4 p-2">
  <i class="bi bi-plus-circle-fill" routerLink="/products/add"></i>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.brandName }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <img
            style="width: 100%; height: 50px"
            [src]="imgBaseUrl + product.imageUrl"
            alt="{{ product.name }}"
          />
        </td>
        <td>
          <i class="bi bi-pencil-square" (click)="editProduct(product._id!)"></i
          ><i class="bi bi-trash" (click)="deleteProduct(product._id!)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
