<div class="container-fluid my-4 p-2">
  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
  >
    <!-- Product Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        formControlName="name"
      />
      <div
        *ngIf="name?.errors?.['required'] && name?.touched"
        id="nameError"
        class="form-text"
      >
        <small>*Product Name is required.</small>
      </div>
    </div>
    <!-- Brand Name -->
    <div class="mb-3">
      <label for="brandName" class="form-label">Brand Name</label>
      <input
        type="text"
        class="form-control"
        id="brandName"
        name="brandName"
        formControlName="brandName"
      />
      <div
        *ngIf="brandName?.errors?.['required'] && brandName?.touched"
        id="brandNameError"
        class="form-text"
      >
        <small>*Brand Name is required.</small>
      </div>
    </div>
    <!-- Category -->
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        class="form-control"
        id="category"
        name="category"
        formControlName="category"
      />
      <div
        *ngIf="category?.invalid && category?.touched"
        id="categoryError"
        class="form-text"
      >
        <small *ngIf="category?.errors?.['required']"
          >*Category is required.</small
        >
      </div>
    </div>
    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        formControlName="price"
      />
      <div
        *ngIf="price?.invalid && price?.touched"
        id="priceError"
        class="form-text"
      >
        <small *ngIf="price?.errors?.['required']">*Price is required.</small>
      </div>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        name="quantity"
        formControlName="quantity"
      />
      <div
        *ngIf="quantity?.invalid && quantity?.touched"
        id="quantityError"
        class="form-text"
      >
        <small *ngIf="quantity?.errors?.['required']"
          >*Quantity is required.</small
        >
      </div>
    </div>
    <!-- Image -->
    <div class="mb-3">
      <app-image-upload
        #imageUpload
        (imageSelected)="onImageSelected($event)"
      ></app-image-upload>
    </div>
    <!-- Submit -->
    <button
      type="submit"
      type="submit"
      class="btn btn-primary"
      [disabled]="productForm.invalid"
    >
      {{ buttonMsg }}
    </button>
    <button
      type="button"
      type="button"
      class="btn btn-primary"
      (click)="resetProductForm()"
    >
      Reset
    </button>
  </form>
</div>
